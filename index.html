<!--speed typing test index html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UTF-8">
    <link rel="stylesheet" href="style-stt.css">
    <script src="script-stt.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5aa0fe55c8.js" crossorigin="anonymous"></script>
    <title>
        Typing Speed Test
    </title>
</head>
    <body>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="timer-section">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                </div>
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="mistake">
                            <p>
                                Mistakes:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>
                                WPM:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>
                                CPM:
                            </p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button id="try-again-btn"><i class="fas fa-redo-alt"></i></button>

                </div>
            </div>
        </div>
    </body>
</html
